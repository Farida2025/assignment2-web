<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Access - MyFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="photo">
        <img src="photo_5391366760864806989_y.jpg" alt="MyFlix Logo" class="logo">
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="series.html">Series</a>
        <a href="cartoons.html">Cartoons</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="active">Sign up</a>
    </div>
</header>

<div class="container">
    <div class="main">
        <div class="content">
            <h2 id="accessTitle">Register for MyFlix</h2>
            <div class="form-wrapper" id="registerPanel">
                <h3>Sign Up</h3>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email">
                        <div class="error-message" id="regEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Password (Min 8 chars):</label>
                        <input type="password" id="regPassword" name="password">
                        <div class="error-message" id="regPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password:</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword">
                        <div class="error-message" id="regConfirmPasswordError"></div>
                    </div>

                    <button type="submit" id="regSubmitBtn">Register</button>
                    <div class="success-message" id="regSuccessMessage"></div>
                </form>

                <p class="switch-link">
                    Already have an account? 
                    <a href="#" id="showLogin">Log In</a>
                </p>
            </div>
            <div class="form-wrapper" id="loginPanel" style="display: none;">
                <h3>Log In</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="logEmail">Email:</label>
                        <input type="email" id="logEmail" name="email">
                        <div class="error-message" id="logEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="logPassword">Password:</label>
                        <input type="password" id="logPassword" name="password">
                        <div class="error-message" id="logPasswordError"></div>
                    </div>

                    <button type="submit" id="logSubmitBtn">Log In</button>
                    <div class="success-message" id="logSuccessMessage"></div>
                </form>

                <p class="switch-link">
                    Don't have an account? 
                    <a href="#" id="showRegister">Register</a>
                </p>
            </div>
            </div>

        <footer>
            &copy; Group Members: Alua Sagyndyk, Altynay Bolatova, Farida Dovletbaeva â€” 2025 MyFlix
        </footer>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
